<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;500;700&family=Montserrat:wght@100;300;500;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/6b61d7a0ee.js" crossorigin="anonymous"></script>
</head>

<body>

    <section class="container">

        <div class="top__container">
            <h1 class="title">To do <br>List</h1>
            <div class="date"></div>

            <form action="">
                <input type="text" value="add new task..." onFocus="this.value=''" />
                <button class="submit__btn" type="submit">+</button>
            </form>
            <h1 class="h1__tasks">Tasks left: <span>0</span></h1>
        </div>

        <ul></ul>


    </section>

    <script src="main.js"></script>
</body>

</html>
